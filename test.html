<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .demo-letter li{
            float: left;
            height: 288px;
            width: 224px;
            list-style: none;
        }
        .demo-letter li.letter-top {
            background-color: #FC834B;
        }
        .demo-letter li.letter-right {
            background-color: #E96629;
        }
        .demo-letter li.letter-bottom {
            background-color: #E4A080;
        }
        .demo-letter li.letter-left {
            background-color: #E55F20;
        }
    </style>
</head>
<body>

    <ul class="demo-letter">
        <li data-letter="1" class="letter-top"></li>
        <li data-letter="6" class="letter-right"></li>
        <li data-letter="8" class="letter-bottom"></li>
        <li data-letter="8" class="letter-left"></li>
    </ul>
</body>
</html>
